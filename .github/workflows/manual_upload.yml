name: Manual Upload

on:
  workflow_dispatch:
    inputs:
      region:
        type: choice
        description: The region to be used
        options:
          - eu-central-1
          - us-east-1
        default: eu-central-1


      bucket:
        description: Bucket to be used
        required: true
        default: test-parity-release-engineering

      product:
        description: The name of the product/project
        required: true
        default: product-12

      version:
        description: The version of your artifacts
        required: true
        default: 1.2.3

      arch:
        description: The arch
        required: false
        default: x86_64

      overwrite:
        type: boolean
        description: Overwrite artifacts already present ?
        required: true
        default: false

defaults:
  run:
    shell: bash

jobs:
  manual_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch GHA
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        with:
          path: action

      - name: Prepare test file
        run: |
          echo "foobar" > foo.txt
          ls -al --color

      - name: Upload file
        uses: ./action/release/artifacts/upload
        with:
          product: ${{ github.event.inputs.propduct }}
          version: ${{ github.event.inputs.version }}
          arch: ${{ github.event.inputs.arch }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ github.event.inputs.region }}
          AWS_BUCKET: ${{ github.event.inputs.bucket }}
          file_name: foo.txt
          overwrite: ${{ github.event.inputs.overwrite }}
