name: Check GHA Upload

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ["foo.txt", "bar.txt"]
    # env:

    steps:
      - name: Fetch GHA
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
        with:
          path: action

      - name: Prepare test file {{ matrix.file }}
        run: |
          echo "foobar" > {{ matrix.file }}

      - name: Upload file {{ matrix.file }}
        uses: ./action/release/artifacts/upload
        with:
          project: gha-artifacts-upload-tests
          version: 0.0.0
          file: "${{ matrix.file }}"
